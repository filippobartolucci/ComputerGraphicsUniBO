		<script id="3d-vertex-shader" type="x-shader/x-vertex">
			attribute vec4 a_position;
			attribute vec3 a_normal;
			attribute vec2 a_texcoord;
			attribute vec4 a_color;

			uniform mat4 u_projection;          // Projection Matrix
			uniform mat4 u_view;				// Camera View Matrix
			uniform mat4 u_world;				// World matrix
			uniform vec3 u_viewWorldPosition;	// Camera position
			uniform vec3 u_lightWorldPosition;	// Light position

			varying vec3 v_normal;
			varying vec3 v_surfaceToLight;
			varying vec3 v_surfaceToView;
			varying vec2 v_texcoord;
			varying vec4 v_color;

			void main() {
				vec4 world_position = u_world * a_position;  // World transform
				mat4 pv_transform = u_projection * u_view; // Projection, view transform

				gl_Position = pv_transform * world_position; // Transform the location of the vertex

				v_normal =  vec3( u_projection * u_world * vec4(a_normal, 1.0) ); // Applying

				v_surfaceToLight = u_lightWorldPosition - a_position.xyz;
				v_surfaceToView = u_viewWorldPosition - a_position.xyz;

				v_texcoord = a_texcoord;
				v_color = a_color;
			}
		</script>

		<script id="3d-fragment-shader" type="x-shader/x-fragment">
			precision highp float;

			varying vec3 v_normal;
			varying vec3 v_surfaceToView;
			varying vec3 v_surfaceToLight;
			varying vec2 v_texcoord;
			varying vec4 v_color;

			uniform vec3 diffuse;
			uniform sampler2D diffuseMap;
			uniform vec3 ambient;
			uniform vec3 emissive;
			uniform vec3 specular;
			uniform float shininess;
			uniform float opacity;
			uniform vec3 u_lightDirection;
			uniform vec3 u_ambientLight;
			uniform vec3 u_lightColor;

			void main () {
				vec3 normal = normalize(v_normal);

				vec3 surfaceToLightDirection = normalize(v_surfaceToLight);
  				vec3 surfaceToViewDirection = normalize(v_surfaceToView);

  				vec3 halfVector = normalize(surfaceToLightDirection + surfaceToViewDirection);

				float light = dot(u_lightDirection, surfaceToLightDirection)* .5 + .5;
  				float specularLight = clamp(dot(normal, halfVector), 0.0, 1.0);

				vec4 diffuseMapColor = texture2D(diffuseMap, v_texcoord);
				vec3 effectiveDiffuse = diffuse * diffuseMapColor.rgb * v_color.rgb * u_lightColor.rgb;
				float effectiveOpacity = opacity * diffuseMapColor.a * v_color.a;

				gl_FragColor = vec4(
					emissive +
					ambient * u_ambientLight +
					effectiveDiffuse * light +
					specular * pow(specularLight, shininess),
					effectiveOpacity);
			}
		</script>
	</head>
